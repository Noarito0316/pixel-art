<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pixel Art</title>
</head>

<body>
    <div class="container-alling">
        <h1 id="title" class="margin">Paleta de Cores</h1>
        <div id="color-palette" class="margin">
            <div class="color" id="c-black"></div>
            <div class="color" id="c-red"></div>
            <div class="color" id="c-blue"></div>
            <div class="color" id="c-green"></div>
        </div>
        <p class="margin">Chosen color</p>
        <div class="exibition-color margin"></div>
        <button id="clear-board" class="margin">Limpar</button>
        <div>
            <input type="number" value="5" max="60" min="5" class="margin" id="board-size">
            <button id="board-size-button">Tamanho da tela</button>
        </div>
    </div>
    <div id="pixel-board" class="margin">
    </div>
    <script src="script.js" language="javascript" type="text/javascript"></script>
</body>

</html>
